<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap");
    :root {
      --bg: radial-gradient(circle at 20% 20%, #0f172a, #020617 55%);
      --box: #ff6b6b;
      --box-dark: #c44545;
      --ribbon: #ffd166;
      --text: #e8eef7;
      --muted: #9aa6bf;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    #flowers-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9;
      mix-blend-mode: screen;
    }
    .flower {
      position: absolute;
      width: 32px;
      height: 24px;
      animation: flower-drift var(--float-duration) ease-in forwards;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,0.25));
    }
    .flower::before,
    .flower::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 18px;
      background: var(--wing, #6ec1ff);
      border-radius: 70% 60% 60% 70%;
      opacity: 0.9;
    }
    .flower::before {
      left: 0;
      top: 3px;
      transform: rotate(-16deg);
    }
    .flower::after {
      right: 0;
      top: 3px;
      transform: rotate(16deg);
      border-radius: 60% 70% 70% 60%;
    }
    .flower .body {
      position: absolute;
      left: 50%;
      top: 4px;
      width: 6px;
      height: 16px;
      margin-left: -3px;
      border-radius: 4px;
      background: #111827;
      box-shadow: 0 -6px 0 1px #111827;
    }
    @keyframes flower-drift {
      0% { transform: translate(0, 0) scale(0.7) rotate(-12deg); opacity: 0; }
      15% { opacity: 1; }
      45% { transform: translate(calc(var(--dx) * 0.5), calc(var(--dy) * 0.4)) scale(0.95) rotate(6deg); opacity: 1; }
      100% { transform: translate(calc(var(--dx) + var(--sway)), var(--dy)) scale(1.05) rotate(14deg); opacity: 0; }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Manrope", "Segoe UI", sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    .scene {
      text-align: center;
      padding: 24px;
    }
    .prompt {
      margin-top: 18px;
      color: var(--muted);
      letter-spacing: 0.02em;
    }
    .gift-wrap {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      cursor: pointer;
      filter: drop-shadow(0 18px 24px var(--shadow));
      animation: pulse 1.6s ease-in-out infinite;
      transition: transform 200ms ease;
      overflow: visible;
    }
    .gift-wrap.open {
      animation: none;
      transform: translateY(-6px);
    }
    .box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 65%;
      background: linear-gradient(135deg, var(--box), var(--box-dark));
      border-radius: 12px;
      overflow: hidden;
    }
    .lid {
      position: absolute;
      top: 0;
      left: -5%;
      width: 110%;
      height: 32%;
      background: linear-gradient(135deg, var(--box-dark), var(--box));
      border-radius: 12px;
      transform-origin: center bottom;
      transition: transform 450ms ease;
    }
    .gift-wrap.open .lid {
      transform: translateY(-10px) rotate(-10deg);
    }
    .gift-wrap.vanish .box,
    .gift-wrap.vanish .lid,
    .gift-wrap.vanish .ribbon-vertical,
    .gift-wrap.vanish .ribbon-horizontal {
      animation: pop-out 0.7s ease forwards;
    }
    .ribbon-vertical, .ribbon-horizontal {
      position: absolute;
      background: var(--ribbon);
    }
    .ribbon-vertical {
      width: 16%;
      height: 100%;
      left: 42%;
      top: 0;
    }
    .ribbon-horizontal {
      height: 18%;
      width: 100%;
      top: 38%;
      left: 0;
    }
    .message {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -30%) scale(0.9);
      padding: 16px 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      opacity: 0;
      pointer-events: none;
      color: #f1f5f9;
      font-weight: 800;
      letter-spacing: 0.02em;
      transition: all 320ms ease;
      box-shadow: 0 18px 34px rgba(0,0,0,0.35);
      z-index: 10;
      will-change: transform, opacity;
      text-transform: uppercase;
    }
    .message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }
    @keyframes pop-out {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.12); opacity: 0.9; }
      100% { transform: scale(1.35) translateY(-10px); opacity: 0; }
    }
    .dust {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
    }
    .dust span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 209, 102, 0.8);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px rgba(255, 209, 102, 0.8));
      animation: dust 0.9s ease-out forwards;
      opacity: 0;
    }
    @keyframes dust {
      0% { transform: translate(0, 0) scale(0.4); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="gift" class="gift-wrap" aria-label="Gift box, click to open">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
    </div>
    <div class="prompt">Click to open</div>
    <div id="message" class="message">HAPPY FRIDAY TO THE BRIGHTEST GIRL I KNOW. YOU GIVE ME BUTTERFLIES. CALL ME SOON X</div>
    <div id="flowers-layer" aria-hidden="true"></div>
  </div>

  <script>
    const gift = document.getElementById("gift");
    const message = document.getElementById("message");
    const flowersLayer = document.getElementById("flowers-layer");
    let opened = false;
    let dust;
    let messageTimer = null;

    function clearDust() {
      if (dust && dust.parentNode) {
        dust.parentNode.removeChild(dust);
      }
      dust = null;
    }

    function createDust() {
      clearDust();
      dust = document.createElement("div");
      dust.className = "dust";
      const particles = 16;
      for (let i = 0; i < particles; i++) {
        const p = document.createElement("span");
        const angle = (Math.PI * 2 * i) / particles + (Math.random() * 0.6 - 0.3);
        const radius = 60 + Math.random() * 40;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius - 10;
        p.style.setProperty("--dx", `${dx}px`);
        p.style.setProperty("--dy", `${dy}px`);
        p.style.left = "50%";
        p.style.top = "45%";
        p.style.animationDelay = `${Math.random() * 120}ms`;
        dust.appendChild(p);
      }
      gift.appendChild(dust);
    }

    function applyState(isOpen) {
      opened = isOpen;
      if (messageTimer) {
        clearTimeout(messageTimer);
        messageTimer = null;
      }
      if (isOpen) {
        // Move from closed -> open, push a history entry so one back click closes.
        if (!history.state?.giftOpen) {
          history.pushState({ giftOpen: true }, "", window.location.href);
        }
        gift.classList.add("open");
        gift.classList.add("vanish");
        createDust();
        message.classList.remove("show");
        messageTimer = setTimeout(() => {
          message.classList.add("show");
        }, 650); // align with box pop-out finish
        releaseFlowers();
      } else {
        gift.classList.remove("open", "vanish");
        clearDust();
        message.classList.remove("show");
        clearFlowers();
      }
    }

    function pushState(isOpen) {
      history.pushState({ giftOpen: isOpen }, "", window.location.href);
    }

    gift.addEventListener("click", () => {
      if (opened) return;
      applyState(true);
    });

    window.addEventListener("popstate", (event) => {
      const isOpen = event.state?.giftOpen === true;
      applyState(isOpen);
    });

    // Ensure initial history state exists so back button restores the closed gift.
    if (!history.state || typeof history.state.giftOpen === "undefined") {
      history.replaceState({ giftOpen: false }, "", window.location.href);
    }

    // Keep history state in sync when reopening via forward navigation.
    window.addEventListener("pageshow", () => {
      const shouldBeOpen = history.state?.giftOpen === true;
      applyState(shouldBeOpen);
    });

    // Flower animations
    const butterflyEmojis = ["","","","",""];
    const butterflyColors = ["#ff6b6b", "#ffd166", "#7ed957", "#6ec1ff", "#c084fc", "#f9a8d4", "#f472b6", "#60a5fa", "#34d399", "#f97316"];
    const activeFlowers = new Set();
    let flowerInterval = null;

    function getGiftCenter() {
      const rect = gift.getBoundingClientRect();
      return { x: rect.left + rect.width / 2, y: rect.top + rect.height * 0.4 };
    }

    function spawnFlower(origin) {
      const flower = document.createElement("div");
      flower.className = "flower";
      const body = document.createElement("span");
      body.className = "body";
      flower.appendChild(body);
      const wingColor = butterflyColors[Math.floor(Math.random() * butterflyColors.length)];
      const duration = 4200 + Math.random() * 2200;
      const angle = Math.random() * Math.PI * 2;
      const distance = 220 + Math.random() * 260;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      const sway = Math.random() * 30 + 10;
      flower.style.left = `${origin.x}px`;
      flower.style.top = `${origin.y}px`;
      flower.style.setProperty("--dx", `${dx}px`);
      flower.style.setProperty("--dy", `${dy}px`);
      flower.style.setProperty("--sway", `${sway}px`);
      flower.style.setProperty("--float-duration", `${duration}ms`);
      flower.style.setProperty("--wing", wingColor);
      flowersLayer.appendChild(flower);
      activeFlowers.add(flower);
      setTimeout(() => {
        flower.remove();
        activeFlowers.delete(flower);
      }, duration + 120);
    }

    function releaseFlowers() {
      clearFlowers();
      const origin = getGiftCenter();
      // Burst of flowers
      for (let i = 0; i < 10; i++) {
        setTimeout(() => spawnFlower(origin), i * 120);
      }
      // Drifting flowers for a few seconds
      const streamDuration = 3000;
      flowerInterval = setInterval(() => spawnFlower(origin), 180);
      setTimeout(() => {
        if (flowerInterval) {
          clearInterval(flowerInterval);
          flowerInterval = null;
        }
      }, streamDuration);
    }

    function clearFlowers() {
      if (flowerInterval) {
        clearInterval(flowerInterval);
        flowerInterval = null;
      }
      activeFlowers.forEach(f => f.remove());
      activeFlowers.clear();
      flowersLayer.innerHTML = "";
    }
  </script>
</body>
</html>
